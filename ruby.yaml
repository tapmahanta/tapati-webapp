apiVersion: apps/v1
kind: Deployment
metadata:
  name: rubyapp
  labels:
    app: ruby
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ruby
  template:
    metadata:
      labels:
        app: ruby
    spec:
      containers:
      - name: rubwebapp
        image: ghcr.io/sirishbandi/tapati-webapp:main
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
----
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: ruby
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
      targetPort: 80
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30007
